<script type="text/javascript">
	function reverseString(str) {
	let str1=  str.split("");
	let str2 =[];
	for(let a=0;a<str1.length;a++){
		str2[a] = str1[str1.length-a-1]
	}
	return str2.join("");
	}
	
	console.log(reverseString("hello"));

</script>
